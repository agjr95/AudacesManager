<form [formGroup]="form">
  <div class="row g-3">
    <div class="col">
      <input
        formControlName="colecao"
        type="text"
        class="form-control"
        placeholder="Nome da Coleção"
        aria-label="Nome da Coleção"
      />
    </div>
    <div class="col">
      <input
        formControlName="responsavel"
        type="text"
        class="form-control"
        placeholder="Responsável pela coleção"
        aria-label="Responsável pela coleção"
      />
    </div>
  </div>
  <div class="row g-3">
    <div class="col">
      <input
        formControlName="estacao"
        type="text"
        class="form-control"
        placeholder="Para qual Estação?"
        aria-label="Para qual Estação?"
      />
    </div>
    <div class="col">
      <input
        formControlName="marca"
        type="text"
        class="form-control"
        placeholder="Para qual marca você está criando?"
        aria-label="Para qual marca você está criando?"
      />
    </div>
  </div>
  <div class="row g-3">
    <div class="col">
      <input
        formControlName="orcamento"
        type="number"
        class="form-control"
        placeholder="Qual o orçamento desta coleção"
        aria-label="Qual o orçamento desta coleção"
      />
    </div>
    <div class="col">
      <input
        formControlName="ano"
        type="number"
        class="form-control"
        placeholder="Ano de Lançamento"
        aria-label="Ano de Lançamento"
      />
    </div>
  </div>
  <div class="col-12">
    <button type="submit" class="btn" (click)="onCancel()">Cancelar</button>
    <button type="submit" class="btn btn-primary" (click)="onSubmit()">
      Salvar
    </button>
  </div>
</form>
